<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" href="resources/css/foundation.css">
    <link rel="stylesheet" href="resources/css/app.css">
</head>
<body>
<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
            <h1 th:text="${title}">Title</h1>

            <h3>Resources:</h3>
            <hr/>
            <div class="grid-x grid-padding-x" th:each="resource: ${resources}">
                <div class="primary callout cell large-12">
                    <div class="grid-x grid-padding-x">
                        <div class="cell large-4">
                            <div><strong><a th:href="${resource.endpoint}" th:text="${resource.key}"></a></strong></div>
                        </div>
                        <div class="cell large-6"><strong th:text="${resource.endpoint}"></strong></div>
                        <div class="cell large-2"><strong th:text="${resource.type}"></strong></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<script src="resources/js/vendor/jquery.js"></script>
<script src="resources/js/vendor/what-input.js"></script>
<script src="resources/js/vendor/foundation.js"></script>
<script src="resources/js/app.js"></script>
</body>
</html>
